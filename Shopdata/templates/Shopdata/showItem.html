{% for i in items %}
<span>
	<h2>{{ i.name }}</h2>
</span>
<span class="float">{{i.price}}</span>
<p>{{i.description}}</p>
<p>{{i.seller_name}}</p>
<p>{{i.seller_phoneno}}</p>
<p>{{i.seller_address}}</p>
<p>
	<img src="{{ i.image }}" height="200" width="150">
</p>
{% if username == i.seller_name %}
<p>
	<a href="{% url 'editItem' i.id %}">Edit</a>
</p>
<p>
	<a href="#">Delete</a>
</p>
{% endif %} {% endfor %}
